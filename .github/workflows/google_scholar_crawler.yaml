name: Update Citation Badge to google-scholar-stats

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install requests
        run: pip install requests

      - name: Run update script
        env:
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
          GOOGLE_SCHOLAR_ID: ${{ secrets.GOOGLE_SCHOLAR_ID }}
        run: |
          python3 google_scholar_crawler/main.py
          mkdir temp_push
          cp gs_data_shieldsio.json temp_push/

      - name: Checkout google-scholar-stats branch
        uses: actions/checkout@v3
        with:
          ref: google-scholar-stats
          path: scholar_branch
          fetch-depth: 0

      - name: Copy JSON and push to google-scholar-stats
        run: |
          cp temp_push/gs_data_shieldsio.json scholar_branch/
          cd scholar_branch
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add gs_data_shieldsio.json
          git commit -m "üîÅ Auto-update citation badge" || echo "No changes to commit"
          git push origin google-scholar-stats
