name: Get Citation Data

on:
  schedule:
    - cron: '0 8 * * *'  # 每天早上8点（UTC）运行
  workflow_dispatch:     # 允许手动运行

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Run citation update script
        env:
          GOOGLE_SCHOLAR_ID: ${{ secrets.GOOGLE_SCHOLAR_ID }}
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
        run: |
          cd ./google_scholar_crawler
          python3 main.py

      - name: Commit & Push Results if Changed
        run: |
          cd ./google_scholar_crawler/results
          git config --local user.name "${{ github.actor }}"
          git config --local user.email "${{ github.actor }}@users.noreply.github.com"
          git add *.json
          git diff --cached --quiet || git commit -m "🔄 Auto-update Google Scholar citation data"
          git diff --cached --quiet || git push -f
