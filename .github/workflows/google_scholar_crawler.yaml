name: Get Citation Data

on:
  page_build:
  schedule:
    - cron: '0 8 * * *'  # æ¯å¤©æ—©ä¸Š 8 ç‚¹è¿è¡Œä¸€æ¬¡ï¼ˆUTC æ—¶é—´ï¼‰

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # â± 10åˆ†é’Ÿè¶…æ—¶é™åˆ¶ï¼Œé¿å…å¡æ­»

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Run citation update script
        env:
          GOOGLE_SCHOLAR_ID: ${{ secrets.GOOGLE_SCHOLAR_ID }}
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
        run: |
          cd ./google_scholar_crawler
          python3 main.py

      - name: Commit & Push Results
        run: |
          cd ./google_scholar_crawler/results
          git config --local user.name "${{ github.actor }}"
          git config --local user.email "${{ github.actor }}@users.noreply.github.com"
          git add *.json
          git commit -m "ğŸ”„ Auto-update Google Scholar citation data"
          git push -f
